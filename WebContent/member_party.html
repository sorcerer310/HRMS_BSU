	    <script>
         //加载数据
         $(function () {
             extendEasyUIDataGrid();
             $('#dg').datagrid({ loadFilter: pagerFilter }).datagrid('loadData', []);
         });
         //保证验证成功并结束编辑
         function validateEndEditing() {
             if (editIndex == undefined) { return true }
             if ($('#dg').datagrid('validateRow', editIndex)) {
                 return true;
             } else {
                 return false;
             }
         }

         //获得数据
         function getData() {
        	 
        	 //makeDateUrl("a");
        	 
             editIndex = undefined;
             editType = 2;
        	 var url = makeUrl("member_party_query",false);
        	 var durl = makeDateUrl(url);
             $.get(durl,
                            function (data, status) {
                                var json = eval(data);
                                var rows = [];
                                for (var i = 0; i < json.length; i++) {
                                    rows.push({ id: json[i].id,unitid:json[i].unitid, name: json[i].name, gender: json[i].gender, nation: json[i].nation,
                                    	educational_background:json[i].educational_background,birthday: json[i].birthday,
                                        native_place: json[i].native_place, join_work_date: json[i].join_work_date, join_org_date: json[i].join_org_date,positive_date:json[i].positive_date,
                                        unit: json[i].unit, administrative_duties: json[i].administrative_duties, org1_duties: json[i].org1_duties,
                                        excellent_in_party: json[i].excellent_in_party, area_of_responsibility: json[i].area_of_responsibility,
                                        belong_party: json[i].belong_party, excellent_party_member: json[i].excellent_party_member
         							});
                                }
                                $('#dg').datagrid({ loadFilter: pagerFilter }).datagrid('loadData', rows);
                            }
                     );
         }

         function pagerFilter(data) {
             if (typeof data.length == 'number' && typeof data.splice == 'function') {    // is array
                 data = {
                     total: data.length,
                     rows: data
                 }
             }
             var dg = $(this);
             var opts = dg.datagrid('options');
             var pager = dg.datagrid('getPager');
             pager.pagination({
                 onSelectPage: function (pageNum, pageSize) {
                     opts.pageNumber = pageNum;
                     opts.pageSize = pageSize;
                     pager.pagination('refresh', {
                         pageNumber: pageNum,
                         pageSize: pageSize
                     });
                     dg.datagrid('loadData', data);
                 }
             });
             if (!data.originalRows) {
                 data.originalRows = (data.rows);
             }
             var start = (opts.pageNumber - 1) * parseInt(opts.pageSize);
             var end = start + parseInt(opts.pageSize);
             data.rows = (data.originalRows.slice(start, end));
             return data;
         }
         //-------------------------编辑部分处理---------------------
         var editIndex = undefined;
         var editType = 2;
         //双击对该行数据编辑
         function onDblClickRow(index) {
             if (editIndex == undefined) {
                 $('#dg').datagrid('selectRow', index)
                                 .datagrid('beginEdit', index)
                 editIndex = index;
                 editType = 0;
             }
         }
         //新增一行数据
         function append() {
             if (editIndex == undefined) {
                 $('#dg').datagrid('appendRow', { id: 0 });
                 editIndex = $('#dg').datagrid('getRows').length - 1;
                 $('#dg').datagrid('selectRow', editIndex)
                                     .datagrid('beginEdit', editIndex);
                 editType = 1;
             }
         }
         //删除一条数据.
         function remove() {
  	        	var row;
               if (editIndex == undefined)
                   row = $('#dg').datagrid('getSelected');
               else
                   row = $('#dg').datagrid('selectRow', editIndex).datagrid('getSelected');
               //如果行为空直接返回
               if (row == null)
                   return;

               var urlp = {}
               editType = -1;
               urlp.state = editType;
               urlp.table = "member";
               urlp.id = row.id;
				urlp.unitid = row.unitid;

               deleteData(urlp,function(){
               		getData();
               });                                   
               
               editIndex = undefined;
               editType = 2;
         }

         //保存功能
         function save() {
             if (!validateEndEditing()) {
                 $.messager.alert("验证失败", "行中有非法数据!");
                 return;
             }
             //如果当前为浏览状态或验证不成功直接返回
             if (editType == 2)
                 return;

             //保存时先结束编辑状态,然后获得改变的行,最后保存到数据库
             var rows = $('#dg').datagrid('endEdit', editIndex).datagrid('getChanges');
             if (rows.length == 0) {
                 editIndex = undefined;
                 editType = 2;
                 $.messager.alert("保存错误", "没有改变的行,行数量为0");
             }

             
             var urlp = {};                                                 //向服务器传递的参数
             urlp.state = editType;
             urlp.table = "member";
             urlp.type = "党员";
             urlp.id = rows[0].id;
             urlp.name = rows[0].name;
             urlp.gender = rows[0].gender;
             urlp.nation = rows[0].nation;
             urlp.educational_background = rows[0].educational_background;
             urlp.birthday = rows[0].birthday;
             urlp.native_place = rows[0].native_place;
             urlp.join_work_date = rows[0].join_work_date;
             urlp.join_org_date = rows[0].join_org_date;
             urlp.positive_date = rows[0].positive_date;
             urlp.unit = rows[0].unit;
             urlp.administrative_duties = rows[0].administrative_duties;
             urlp.org1_duties = rows[0].org1_duties;
             urlp.excellent_in_party = rows[0].excellent_in_party;
             urlp.area_of_responsibility = rows[0].area_of_responsibility;
             urlp.belong_party = rows[0].belong_party;
             urlp.excellent_party_member = rows[0].excellent_party_member;
			 urlp.unitid = rows[0].unitid;
             //判断当前的编辑状态
             switch (editType) {
                 case 1:
                	 insertData(urlp,function(){getData();});
                     break;
                 case 0:
                	 updateData(urlp,function(){
                		 getData();
                	 });
                     break;
                 case -1:
                     break;
                 default:
                     break;
             }

             editIndex = undefined;
             editType = 2;
         }
         
         
         //在现有的url上增加时间段参数
         function makeDateUrl(url){
        	 var bb = $('#birthday_begin').datebox('getValue');
        	 var be = $('#birthday_end').datebox('getValue');
        	 var jb =  $('#join_work_date_begin').datebox('getValue');
        	 var je =  $('#join_work_date_end').datebox('getValue');
			 var job = $('#join_org_date_begin').datebox('getValue');
			 var joe = $('#join_org_date_end').datebox('getValue');
			 var pdb = $('#positive_date_begin').datebox('getValue');
			 var pde = $('#positive_date_end').datebox('getValue');

			 var bd = getDateValue(bb,be);
			 var jwd = getDateValue(jb,je);
			 var jod = getDateValue(job,joe);
			 var pd = getDateValue(pdb,pde);
			 
			 if(bd!='')
				 url+='&birthday='+bd;
			 if(jwd!='')
				 url+='&join_work_date='+jwd;
			 if(jod!='')
				 url+='&join_org_date='+jod;
			 if(pd!='')
				 url+='&positive_date='+pd;
			 
			 return url;
         }
         //检查每组日期的完整性
         function getDateValue(db,de){
        	 if(db!=''){
        		 if(de!=''){
        			 return db+'|'+de;
        		 }
        	 }
        	return '';
         }
         
		</script>
